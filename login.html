      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"

  <body>
    <header>
      <div>
        <h2 class="season-header">Season Sale - Up to 70% Off</h2>
      </div>

      <section class="header-bar">
        <img src="assets/images/Logo.jpg" />
        <ul class="menu-bar">
          <li>
            <a class="menu-bar-item menu-bar-item--selected" href="index.html"
              >HOME</a
            >
          </li>
          <li>
            <a class="menu-bar-item" href="product.html">PRODUCT</a>
          </li>
          <li><a class="menu-bar-item" href="about.html">ABOUT</a></li>
          <li>
            <a class="menu-bar-item" href="contact.html">CONTACT</a>
          </li>
        </ul>
        <div class="menu-icon">
          <ion-icon size="large" name="person-circle-outline"></ion-icon>
          <ion-icon size="large" name="cart"></ion-icon>
        </div>
      </section>
      
    </header>
    <div>
        <img class="login-banner" src="assets/images/login.png" />
    </div>

    <div class="account-form">
        <p class="login-title">MY ACCOUNT</p>
        <form>
        <div class="login-info">
            
            <div class="user-login">
              <br />
              <label for="account">Username or  Email<br /><br /></label>
              <input
                class="acc-text-box"
                type="text"
                id="account"
                name="account"
              />
            </div>
            <div class="password-login">
              <br /><label for="pass">Password<br /><br /></label>
              <input
                class="pw-text-box"
                type="password"
                id="pass"
                name="pass"
              />
            </div>
          </div>
          <div class="button-login">
        <a href="home.html"
          ><button class="button-login">Log in</button></a>
        </div>
        <div class="login">
        <p class="cant-login">Can't log in</p>
        <p class="reset">Reset password</p>
        </div>
    </div>
